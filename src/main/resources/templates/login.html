<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label for="tel" class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="tel" id="tel">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <div>
            <input class="form-control" id="password" name="password" placeholder="密码" type="password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="login" type="submit">登录</button>
    </div>
    <div class="form-actions">
        <button class="btn green" id="to_register" type="submit">注册</button>
    </div>
</div>
</body>
<script>
    $(function () {
        $("#login").click(function () {
            var tel = $("#tel").val();
            var pwd = $("#password").val();
            if (tel == null || tel === "") {
                alert("手机号不能为空！");
                return false;
            }
            if (pwd == null || pwd === "") {
                alert("密码不能为空！");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/user/login",
                data: {
                    "telephone": tel,
                    "password": pwd
                },
                success: function (data) {
                    if (data.status === "success") {
                        alert("登录成功！");
                    } else {
                        alert("登录失败， 原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("登录失败， 原因为" + data.responseText);
                }
            });
            return false;
        });

        $("#to_register").click(function () {
            window.location.href="/register.html";
        });
    })
</script>
</html>
